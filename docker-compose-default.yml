version: '3'
services:
    controller:
        restart: always
        image: yalmannaee/peltier-controller:latest
        container_name: peltier_controller
        network_mode: "host"
        privileged: true
        volumes:
            - ~/app_data:/var/lib/peltier_controller
        environment:
            HOSTNAME: peltier_controller.duckdns.org